{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Our Servant Leaders</h2>
{% for row in rows_of_leaders %}
<div class="row">
  {% for leader in row %}
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6">
        <br>
        <img src="{{leader.profile_picture.url}}">
        <br>
        <p class="text-center"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <a href="mailto:{{leader.email}}">{{leader.email}}</a></p>
      </div>
      <div class="col-md-6">
        <h3>{{leader.first_name}} {{leader.last_name}} <br>
          <small>
            {{leader.ministry}}
          </small>
        </h3>
        <p>
          {{leader.bio}}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<hr>
{% endfor %}
{% endblock %}
