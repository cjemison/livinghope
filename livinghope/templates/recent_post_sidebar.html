<h4>Recent Posts</h4>
<ul class="list-group">
{% for recent_post in most_recent_posts %}
    {% if recent_post.id != post.id %}
    <li class="list-group-item">
        <a href="{% url 'blog_entry' recent_post.id %}">
        {{recent_post.title}}
        </a>
    </li>
    {% endif %}
{% endfor %}
</ul>
