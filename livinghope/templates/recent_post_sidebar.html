 <div class="tabscontent" id="content1" style="display: block;">
    <ul class="posts">
       {% for recent_post in most_recent_posts %}
       <li>
          <p><a href="{% url 'blog_entry' recent_post.id %}">{{recent_post.title}}</a></p>
          <span class="color">{{recent_post.created_on.date}}</span>
       </li>
       {% endfor %}
    </ul>
 </div>
